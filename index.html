<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芊芊吉他课程管理</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>芊芊吉他课程管理</h1>

        <div id="checkInList">

            <ul id="checkIns"></ul>
        </div>
    </div>
    <script src="script.js"></script>
